<head>
  <script type="text/javascript">
    // Redirect if not localhost
    if ((window.location.host.indexOf("localhost:") !== 0) && (window.location.protocol != "https:")) {
          window.location.protocol = "https"
    }
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  {% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
  {% endif %}

  <script src="/javascript/d3.min.js"></script>

  {% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src='/javascript/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
  {% endif %}
  <script src='/javascript/fontloader.js'></script>
</head>
